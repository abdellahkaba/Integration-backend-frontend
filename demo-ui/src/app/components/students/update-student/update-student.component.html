<div class="container mt-4">
  <!-- Message d'erreur -->
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <hr>

  <!-- Carte avec formulaire de modification -->
  <div class="card">
    <div class="card-header text-center">
      <h2>Modifier un Etudiant</h2>
    </div>
    <div class="card-body">
      <div class="row justify-content-center">
        <form class="col-md-8">
          <!-- Nom du département -->
          <div class="mb-3">
            <label for="name" class="form-label">Nom complet</label>
            <input [(ngModel)]="studentRequest.name" type="text" class="form-control" id="name" name="name"
                   placeholder="Nom complet">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Adresse Email</label>
            <input [(ngModel)]="studentRequest.email" type="email" class="form-control" id="email" name="email"
                   placeholder="Adresse Email">
          </div>

          <div class="mb-3">
            <label for="departementId" class="form-label">Département</label>
            <select [(ngModel)]="studentRequest.departementId" class="form-select" id="departementId" name="departementId">
              <option *ngFor="let departement of departementResponse" [value]="departement.id">{{ departement.name }}</option>
            </select>
          </div>


          <!-- Bouton Sauvegarder -->
          <div class="d-flex justify-content-center">
            <button (click)="updateStudent()" type="submit" class="btn btn-outline-primary">
              <i class="fas fa-save"></i>&nbsp;Sauvegarder
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
