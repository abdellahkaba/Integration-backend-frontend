<div class="container mt-4">
  <div class="alert alert-danger mt-2" role="alert" *ngIf="errorMsg.length">
    <p class="p-0 m-0" *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <hr>

  <div class="card text-center">
    <div class="card-header">
      <h2>Liste des Ã‰tudiants</h2>

    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover table-bordered table-striped">
          <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Nom</th>
            <th>Email</th>
            <th>Departement</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let student of studentResponse; let index = index">
            <th scope="row">{{ index + 1 }}</th>
            <td>{{student.name}}</td>
            <td>{{student.email}}</td>
            <td>{{student.departementName}}</td>
            <td>
              <!-- Boutons d'action avec espace entre eux -->
              <a *ngIf="student.id" (click)="deleteStudent(student.id)" class="btn btn-danger me-2">
                <i class="bi bi-trash"></i>
              </a>
              <a [routerLink]="['/students/update', student.id]" class="btn btn-success ms-2">
                <i class="bi bi-pencil"></i>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
